<body>
  <script>
    function scalarMultiplication(matrix, number){
      for (i = 0; i < 3; i++){
        for (j = 0; j < 3; j++){
          matrix[i][j] *= number;
        }
      }
      console.log(matrix);
    }
    var ms=[];
    for (let i = 0; i < 3; i++){
      ms[i] = [];
      for (let j = 0; j < 3; j++){
        ms[i][j] = Math.floor(Math.random()*(54))
      }
    }
    scalarMultiplication(ms, 10);
  </script>
</body>
